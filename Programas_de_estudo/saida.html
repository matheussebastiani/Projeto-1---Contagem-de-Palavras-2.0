<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu sou a página HTML de saída!</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Palavra</th>
                <th>Ocorrências</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>palavra1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>palavra2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>palavra3</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
